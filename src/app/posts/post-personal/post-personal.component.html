<div class="main">
  <mat-progress-bar mode="indeterminate" *ngIf="isProgressBarVisible"></mat-progress-bar>
  <app-post *ngFor="let post of posts" class="" [post]="post"></app-post>
  <div *ngIf="posts && posts.length == 0" class="no-posts">You have no posts. Press 'New Post' to create a new one.</div>
</div>
