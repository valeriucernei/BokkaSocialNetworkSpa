<div class="post-card" >
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        {{post.title}}
      </mat-card-title>
      <mat-card-subtitle>{{post.createdDateTime | date:'medium'}}</mat-card-subtitle>
    </mat-card-header>

    <div class="image-container" *ngIf="postPhoto() && isPaidUser()">
      <img mat-card-image [src]="postPhoto()" alt="">
      <button mat-flat-button class="continue-button">Open</button>
    </div>

    <div class="image-container" *ngIf="postPhoto() && !isPaidUser()">
      <img mat-card-image *ngIf="postPhoto() && !isPaidUser()" src="https://www.creativefabrica.com/wp-content/uploads/2019/09/28/10-Blurred-Background-by-Manuchi-4-580x387.png" alt="">
      <button mat-flat-button class="buy-subscription-button">To see the image, buy Subscription</button>
    </div>

    <mat-card-content class="with-photo" *ngIf="postPhoto()">
      <div><strong>@{{post.username}}</strong> - {{post.content}} </div>
    </mat-card-content>

    <mat-card-content class="no" *ngIf="!postPhoto()">
      <div><strong>@{{post.username}}</strong> - {{post.content}} </div>
    </mat-card-content>

    <mat-card-actions>
      <button mat-icon-button *ngIf="!liked" (click)="like()">
        <mat-icon>favorite_border</mat-icon>
      </button>
      <button mat-icon-button color="warn" *ngIf="liked" (click)="like()">
        <mat-icon>favorite</mat-icon>
      </button>
      {{post.likesCount}} Likes
    </mat-card-actions>

  </mat-card>
</div>
