<div class="main">
  <app-post *ngFor="let post of pagedPosts.items" class="" [post]="post"></app-post>
  <mat-paginator [length]="pagedPosts.total"
                 [pageIndex]="0"
                 [pageSize]="5"
                 [pageSizeOptions]="[5, 10, 25]"
                 aria-label="Select page">
  </mat-paginator>
</div>
