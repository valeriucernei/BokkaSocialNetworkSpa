<mat-progress-bar mode="indeterminate" *ngIf="isProgressBarVisible"></mat-progress-bar>

<h1 mat-dialog-title>Sing In </h1>
<div mat-dialog-content>
  <form [formGroup]="form" novalidate (ngSubmit)="onSubmit()">

    <mat-form-field>
      <mat-label>Username</mat-label>
      <input matInput
             placeholder="Your username"
             formControlName="username">
      <mat-error *ngIf="form.get(['username'])!.hasError('required')">
        Username is <strong>required</strong>.
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput
             type="password"
             placeholder="*******"
             formControlName="password">
      <mat-error *ngIf="form.get(['password'])!.hasError('required')">
        Password is <strong>required</strong>.
      </mat-error>
    </mat-form-field>

    <button mat-stroked-button mat-dialog-close="true">Cancel</button>
    <button type="submit" class="submit-button" mat-raised-button color="primary" [disabled]="!form.valid || isProgressBarVisible">Continue</button>

  </form>
</div>
